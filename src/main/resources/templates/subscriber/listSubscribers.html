<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Subscriber Sign-Up</title>

</head>
<body>
<h4>All Subscribers</h4>

<form>
    <input id="txtSearch" type="text" name="keyword">
    <button type="submit">Search</button>
</form>

<table class="table table-responsive table-striped">
    <thead>
    <tr>
        <th>User ID</th>
        <th>User Name</th>
        <th> First Name</th>
        <th>Last Name</th>
        <th>Sign-Up Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subscriber : ${subscribers}">
        <td><span th:text="${subscriber.id}">User ID</span></td>
        <td><span th:text="${subscriber.userName}">User Name</span></td>
        <td><span th:text="${subscriber.firstName}">First Name</span></td>
        <td><span th:text="${subscriber.lastName}">Last Name</span></td>
        <td><span th:text="${subscriber.signedUp}">Sign-Up Date</span></td>
    </tr>
    </tbody>
</table>


<a href="/">Go back to sign up page</a>
</body>
</html>
